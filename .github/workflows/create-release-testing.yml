---
on:
  push:
    branches:
      - integration
jobs:
  export_game:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.bump_tag.outputs.tag }}
    name: Export game to Github
    steps:
      - name: checkout
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
      - name: export game
        id: export
        uses: firebelley/godot-export@v5.1.0
        with:
          godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/4.0/Godot_v4.0-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/4.0/Godot_v4.0-stable_export_templates.tpz
          relative_project_path: ./
          archive_output: true
      - name: Bump version and push tag
        id: bump_tag
        uses: anothrNick/github-tag-action@1.61.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          PRERELEASE: true
          PRERELEASE_SUFFIX: testing
      - name: create release
        uses: ncipollo/release-action@v1.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          tag: ${{ steps.bump_tag.outputs.tag }}
          artifacts: ${{ steps.export.outputs.archive_directory }}/*
  release_testing_html:
    runs-on: ubuntu-latest
    needs: export_game
    steps:
      - name: download HTML5
        id: download-html
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          version: latest
          file: ticker-web.zip
          token: ${{ secrets.GH_CREDENTIALS }}
      - name: deploy to itch.io (HTML5)
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: html
          ITCH_GAME: ticker-tb
          ITCH_USER: chewiecb
          PACKAGE: ticker-web.zip
          VERSION: ${{ steps.download-html.outputs.version }}
  notify-discord:
    runs-on: ubuntu-latest
    needs: [export_game, release_testing_html]
    steps:
      - name: notify discord
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: warn
          username: BuildBot
          description: '${{ github.event.commits }}'
          details: '__This is a pre-release build and may be unstable__'
          footer: ${{needs.export_game.outputs.tag}}
          text: A new testing build is available at https://chewiecb.itch.io/ticker-tb
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
